<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">
        <i class="fas fa-tasks"></i> <span class="text-primary">TODO</span> App
      </h2>

      <div class="row mt-5">
        <div class="col-md-12">
          <form class="todo-form" autocomplete="off" novalidate>
            <input type="hidden" name="todo-id" id="todo-id" />
            <input type="hidden" name="todo-completed" id="todo-completed" />
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="todo"
                name="todo"
                placeholder="ex. Run 5 miles, Cook a meal, Wash Clothes"
                required
                oninput="handleChange();"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">
                  <i class="fas fa-save save-icon"></i>
                  <span class="save-btn-text">Add Todo</span>
                </button>
              </div>
            </div>
            <div class="invalid-feedback">Please Add a Todo</div>
          </form>
          <hr />
          <div class="todo-list overflow-auto"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
