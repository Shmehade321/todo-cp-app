<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Mehade's TODO App</title>
    <link rel="shortcut icon" href="todo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">
            <i class="fas fa-tasks"></i> Mehade's
            <span class="text-primary">TODO</span> App
          </h1>
          <p class="lead">
            Please keep adding TODO's and you will have fun. ðŸ˜Ž
          </p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="form-row align-items-center">
            <form class="todo-form col-md-9" autocomplete="off" novalidate>
              <input type="hidden" name="todo-id" id="todo-id" />
              <input type="hidden" name="todo-completed" id="todo-completed" />
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="todo"
                  name="todo"
                  placeholder="ex. Run 5 miles, Cook a meal, Wash Clothes"
                  required
                  oninput="handleChange();"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="submit">
                    <i class="fas fa-save save-icon"></i>
                    <span class="save-btn-text">Add Todo</span>
                  </button>
                </div>
              </div>
              <div class="invalid-feedback">Please Add a Todo</div>
            </form>

            <div class="col-md-3">
              <label class="mr-sm-2 sr-only" for="filterTodos"
                >Filter Todos</label
              >
              <select
                class="custom-select mr-sm-2"
                id="filterTodos"
                onchange="FilterTodos();"
              >
                <option value="-1" selected>All</option>
                <option value="1">Completed</option>
                <option value="0">Not completed</option>
              </select>
            </div>
          </div>

          <hr />
          <div class="todo-list overflow-auto"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
